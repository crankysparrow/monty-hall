<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Monty Hall Problem</h1>

        <div class="doors">
            <div class="door" id="door-1">
                <div class="door-face">DOOR 1</div>
            </div>
            <div class="door" id="door-2">
                <div class="door-face">DOOR 2</div>
            </div>
            <div class="door" id="door-3">
                <div class="door-face">DOOR 3</div>
            </div>
        </div>

        <div class="instructions-wrap">
            <div class="instructions">choose a door!</div>
            <div class="switch">
                <button id="switch-yes">yes, switch doors</button>
                <button id="switch-no">no, keep my first choice</button>
            </div>

            <div class="switch-reveal">
                <button id="switch-reveal">reveal</button>
            </div>
        </div>

        <script src="doors.js"></script>
    </body>
</html>
